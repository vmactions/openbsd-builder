name: "Manual"
on:
  workflow_dispatch:


jobs:
  build:
    runs-on: macos-12
    env:
      RELEASE: "6.9"
      DEBUG: 1
      VM_OS_NAME: openbsd
    steps:
    - uses: actions/checkout@v2
    - name: Sleep
      run: |
        for i in $(seq 1 10) ; do echo $i; sleep 1; done
        echo "please loging to ssh below, and run 'bash build.sh conf/openbsd-$RELEASE.conf'"
        touch /tmp/keepalive
        
    - uses: neilpang/debugger-action@master

