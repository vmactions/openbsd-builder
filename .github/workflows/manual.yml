name: "Manual"
on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      RELEASE: "7.4"
      DEBUG: 1
      VM_OS_NAME: openbsd
      NGROK_TOKEN : ${{ secrets.NGROK_TOKEN }}
      SEC_VBOX : ${{ secrets.SEC_VBOX }}
    steps:
    - uses: actions/checkout@v4
    - uses: vmactions/cf-tunnel@v0
      id: tunnel
      with:
        protocol: http
        port: 8000
    - name: Run establish a ngrok tunnel
      id: test
      uses: vmactions/ngrok-tunnel@v0.0.1
      with:
        protocol: tcp
        port: 5900
    - name: Sleep
      run: |
        for i in $(seq 1 10) ; do echo $i; sleep 1; done
        echo "please loging to ssh below, and run:"
        echo "============================="
        echo "bash build.sh conf/openbsd-$RELEASE.conf"
        echo "============================="
        touch /tmp/keepalive

    - uses: neilpang/debugger-action@master

